
 {% extends "base.html" %}

 {% block page_title %}
    {{ title }}
 {% endblock %}

 {% block content %}
    {% if gatos %}
        <ul>
        {% for gato in gatos %}
            <li>
                {{ gato.name }} | {{ gato.patas}}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <h2>No hay gatos</h2>
    {% endif %}
 {% endblock %}
